<!DOCTYPE HTML>

<html>
  <head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Darshan Profile Card using HTML and CSS">
    <meta name="keywords" content="HTML, CSS, Profile Card">
    <title>Darshan Ghorpade Profile Card</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all" />
    <script src="https://kit.fontawesome.com/b3b4e580b3.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="profile">
        <div class="top-icons">
          <div>
             <i class="fas fa-arrow-left"></i>
          </div>
          <div>
            <i class="far fa-heart"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <img class="user-img" src="images/user_image.jpeg" alt="Darshan-image" />
        <h2>Darshan Ghorpade</h2>
        <p>My name is Darshan and I'm a full time web developer.</p>
        <a href="https://www.linkedin.com/in/darshan-ghorpade" class="btn">Hire Me</a>
        <div class="social-media">
          <div>
            <img src="images/twitter.png" alt="twitter-icon" />
            <h3>1</h3>
            <p>Followers</p>
          </div>
          <div>
            <img src="images/telegram.png" alt="telegram-icon" />
            <h3>25</h3>
            <p>Followers</p>
          </div>
          <div>
            <img src="images/github.png" alt="github-icon" />
            <h3>1</h3>
            <p>Followers</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  
</html>
